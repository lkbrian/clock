<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/8095a6bfde.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./script.js"></script>
    <title>ALBRAN</title>
  </head>
  <body
    class="bg-[#111] text-white flex h-screen w-screen items-center justify-center"
  >
    <div
      class="clock-card flex items-center flex-col py-8 px-4 bg-white text-black rounded-md w-[390px] border-t-8 border-cyan-500"
    >
      <h1
        class="pb-4 font-black text-[1.2rem] text-slate-950 uppercase tracking-[3px]"
      >
        Digital clockðŸ”¥ðŸ”¥ðŸ”¥
      </h1>
      <div class="clock">
        <p
          class="time border-4 text-white border-double bg-sky-500 h-48 w-48 rounded-full text-center leading-[11rem] text-[2.4rem] font-black"
        >
          Hour
        </p>
      </div>
      <div
        class="essentials flex p-4 w-[100%] items-center justify-evenly text-[1.3rem]"
      >
        <i
          class="fa-solid fa-hourglass-half hover:bg-sky-200 h-[2rem] w-[2rem] leading-[2rem] text-slate-800 cursor-pointer rounded-full text-center " id="timer"
        ></i>
        <i
          class="fa-solid fa-clock hover:bg-sky-200 h-[2rem] w-[2rem] leading-[2rem] text-slate-800 cursor-pointer rounded-full text-center " id="clocktime"
        ></i>
        <i
          class="fa-solid fa-bell hover:bg-sky-200 h-[2rem] w-[2rem] leading-[2rem] text-slate-800 cursor-pointer rounded-full text-center " id="alarm"
        ></i>
      </div>
      <div class="flex items-center justify-center w-full gap-2 pt-2 input">
        <input max="24" maxlength="2"  placeholder="00h" type="number" class="w-1/6 text-center leading-[35px] text-[1.2rem] bg-sky-200 rounded-md placeholder:text-slate-800" id="hourinput" />
        <input max="59" maxlength="2" placeholder="00m" type="number" class="w-1/6 text-center leading-[35px] text-[1.2rem] bg-sky-200 rounded-md placeholder:text-slate-800" id="minsinput" />
        <input type="Submit" value="Set Timer" class="w-1/4 text-center leading-[35px] text-[.8rem] bg-sky-500 rounded-md text-white font-bold uppercase cursor-pointer" id="submit"/>
      </div>
      <div id="date">
        <p class="day tracking-[5px] pt-5 text-[.85rem] uppercase font-black">
          Day
        </p>
      </div>
    </div>
  </body>
</html>
